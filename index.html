<!doctype html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario con Imágenes Responsivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .custom-form {
        background-color: rgb(71, 75, 126);
        padding: 30px;
        border-radius: 10px;
        color: white;
      }
      .banner-image {
        height: 100%; 
        object-fit: cover;
        border-radius: 10px;
      }
      .small-image {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
        border-radius: 50%; 
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container mt-6">
      <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-1 d-none d-lg-block d-sm-block d-md-block">
          <img src="https://img.freepik.com/fotos-premium/primer-plano-cono-helado-vainilla-fondo-parque-verde_1325778-5527.jpg" class="img-fluid banner-image" alt="Banner grande">
        </div>

        <div class="col-lg-4 col-md-3 col-sm-11 ">
          <form class="custom-form">
            <div class="text-center">
              <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/ice-cr%C3%A8me-logo-design-template-c6efb6d7e718346b0d9790b234fcd506_screen.jpg?ts=1677683987" class="small-image" alt="Imagen pequeña">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
      
    </div>
  </body>
</html>
