<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="nav-home">Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="nav-home-link">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-productos-link">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="nav-home-sidebar">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categorías</a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2" id="main-title">Productos</h1>
        </div>

        <div class="row" id="product-container"></div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    const productos = [
      { titulo: 'Tabla de Skate Baker', descripcion: 'Tabla de skate para profesionales', precio: '$4500', imagen: 'https://m.media-amazon.com/images/I/51DQhVL7+vL.jpg' },
      { titulo: 'Zapatillas Skate', descripcion: 'Zapatillas diseñadas para el skate.', precio: '$1590', imagen: 'https://acdn.mitiendanube.com/stores/467/469/products/ferni-60-31-d73655183524163e4a16555722454827-1024-1024.jpg' },
      { titulo: 'Rodilleras Skate', descripcion: 'Rodilleras de alta resistencia.', precio: '$150', imagen: 'https://i5-mx.walmartimages.com/mg/gm/3pp/asr/196f788d-a8b6-419e-9100-17dbbc3d7a48.ff0a3f305ce9b68a7944ed95b8aff9e4.jpeg' },
      { titulo: 'Camiseta Trasher', descripcion: 'Camiseta de algodón con estilo skate.', precio: '$230', imagen: 'https://i.ebayimg.com/thumbs/images/g/vBoAAOSwq3Vmz3yB/s-l1200.jpg' },
      { titulo: 'Casco de Skate DC', descripcion: 'Casco para skate con certificación de seguridad.', precio: '$70', imagen: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbzk5AKSy99Veg7dHZAfeujMBLxLrwt-JUfA&s' },
      { titulo: 'Tennis Vans Negros', descripcion: 'Tennis con tecnología de amortiguación.', precio: '$2130', imagen: 'https://vansmx.vtexassets.com/arquivos/ids/1502580/TS9BJ4.jpg?v=638453797867930000' },
      { titulo: 'Patineta Dexlix', descripcion: 'Patineta completa lista para usar.', precio: '$2000', imagen: 'https://www.codiceskateshop.com/media/catalog/product/cache/1/image/600x800/9df78eab33525d08d6e5fb8d27136e95/t/a/tabla-dexlix-la-piii-loteria-la-muerte-8-0-1.jpg' },
      { titulo: 'Tennis Vans Blancos', descripcion: 'Tennis con tecnología de amortiguación.', precio: '$2130', imagen: 'https://vansmx.vtexassets.com/arquivos/ids/1502656/D5IW00.jpg?v=638453798298170000' },
      { titulo: 'Tubo Pole Jam para Skate', descripcion: 'Barra metálica para skate.', precio: '$1540', imagen: 'https://i.ebayimg.com/thumbs/images/g/WBsAAOSwtJhmKSRu/s-l1200.jpg' }
    ];

    const productContainer = document.getElementById('product-container');
    const mainTitle = document.getElementById('main-title');

    function mostrarHome() {
      mainTitle.textContent = 'Productos';
      productContainer.innerHTML = '';
      generarCartas();
    }

    function mostrarDetalles(producto) {
      mainTitle.textContent = producto.titulo;
      productContainer.innerHTML = `
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <img src="${producto.imagen}" class="card-img-top" alt="${producto.titulo}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${producto.titulo}</h5>
              <p class="card-text">${producto.descripcion}</p>
              <h3 class="text-primary">${producto.precio}</h3>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" onclick="agregarAlCarrito()">Agregar al carrito</button>
                <button type="button" class="btn btn-outline-secondary" onclick="mostrarHome()">Volver a productos</button>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function generarCartas() {
      productos.forEach(producto => {
        const col = document.createElement('div');
        col.classList.add('col-md-4');
        col.innerHTML = `
          <div class="card mb-4 shadow-sm">
            <img src="${producto.imagen}" class="card-img-top" alt="${producto.titulo}">
            <div class="card-body">
              <h5 class="card-title">${producto.titulo}</h5>
              <p class="card-text">${producto.descripcion}</p>
              <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick='mostrarDetalles(${JSON.stringify(producto).replace(/"/g, "&quot;")})'>Ver detalles</button>
                <small class="text-muted">${producto.precio}</small>
              </div>
            </div>
          </div>
        `;
        productContainer.appendChild(col);
      });
    }

    function agregarAlCarrito() {
      alert('Producto agregado al carrito');
    }

    window.onload = mostrarHome;
  </script>
</body>

</html>
