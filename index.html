<!doctype html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario con Imágenes Responsivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6 d-none d-lg-block">
          <img src="https://img.freepik.com/fotos-premium/primer-plano-cono-helado-vainilla-fondo-parque-verde_1325778-5527.jpg" class="img-fluid rounded shadow-lg" alt="Banner grande">
        </div>

        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
          <form class="bg-primary text-white p-4 rounded shadow-lg">
            <div class="text-center">
              <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/ice-cr%C3%A8me-logo-design-template-c6efb6d7e718346b0d9790b234fcd506_screen.jpg?ts=1677683987" class="rounded-circle mb-4 shadow-sm" style="width: 120px;" alt="Imagen pequeña">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-light w-100 shadow-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
